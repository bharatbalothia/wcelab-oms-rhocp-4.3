#-- PROJECT INFORMATION --#
project.name=oms-custom

#-- VERSION INFORMATION --#
oms.release.version=1.0.0
ccc.release.version=1.0.0

#-- code INFORMATION --#
#Below property value would change in GMC DEV
code.fetch.dir=/opt/ssfs/sources/customizations
code.module.name=

#Below property value would change in GMC DEV
appserver.vendor=websphere
devhome=${code.fetch.dir}/${code.module.name}
release.dir=./dist
#Below property value would change in GMC DEV
sterling.home=/opt/ssfs/runtime
#Below property value would change in GMC DEV
jdk.home=${sterling.home}/jdk

build.home=/opt/ssfs/runtime

#####Rest are CCC exclusive properties
project.name.ccc=
ccui.name=
oms.name=kgoms
ssdcs.name=kgssdcs

INSTALL_DIR=${sterling.home}
JAVA_HOME=${jdk.home}

customjarVendorName=custom
customjarVendorVersion=1.0

#--WebSphere properties--#
websphere.home.sterling=${code.fetch.dir}/${code.module.name}/workspace/custom/thirdparty/websphere/8_5_5
websphere.server.option=server1

build.env=dev
